<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Craque da Galera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for votacao.html to override/add to main style.css */
        body {
            padding: 20px;
        }
        #votacao-craque-page {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        #votacao-craque-page h1 {
            font-size: 2.5em;
            text-align: center;
            color: var(--action-color);
            text-shadow: 0 0 8px var(--action-color);
            margin-bottom: 30px;
        }
        #votacao-form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .votacao-atleta-item {
            display: flex;
            align-items: center;
            background: var(--card-bg-darker);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .votacao-atleta-item:hover {
            border-color: var(--action-color);
        }
        .votacao-atleta-item input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--bg-color);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.5em;
            height: 1.5em;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
            margin-right: 15px;
        }
        .votacao-atleta-item input[type="radio"]::before {
            content: "";
            width: 0.8em;
            height: 0.8em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--action-color);
        }
        .votacao-atleta-item input[type="radio"]:checked::before {
            transform: scale(1);
        }
        .votacao-atleta-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }
        .votacao-atleta-label .team-name {
            font-family: var(--font-main);
            font-size: 1.1em;
        }
        #submit-vote-button {
            display: block;
            margin: 30px auto 0 auto;
            background-color: var(--action-color);
            color: #000;
            font-size: 1.5em;
            padding: 12px 40px;
            box-shadow: 0 0 12px var(--action-color);
        }
        #submit-vote-button:disabled {
            background-color: var(--text-color-darker);
            color: var(--card-bg);
            cursor: not-allowed;
            box-shadow: none;
        }
        #votacao-mensagem {
            margin-top: 20px;
            font-size: 1.3em;
            color: var(--action-color);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="votacao-craque-page">
        <h1>Votação – Craque da Galera</h1>
        <div id="votacao-mensagem"></div>
        <form id="votacao-form">
            <div id="votacao-form-container">
                <!-- Player cards will be injected here by JavaScript -->
            </div>
            <button type="submit" id="submit-vote-button">Enviar meu voto</button>
        </form>
    </div>
    <script src="votacao.js"></script>
</body>
</html>
